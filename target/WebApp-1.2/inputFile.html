<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Store your file</h1>
    <form class="input-file" action="/index.html" method="POST" enctype="multipart/form-data">
        <label>Write your notes' name here:</label>
        <input type="text" name="notename" placeholder="Enter your file name" required/>
        <label>Put the notes' file here</label>
        <input type="file" name="file" required/>
        <button>Submit</button>
    </form>
</body>
</html>
